<div id="userView" class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-3 control-label">ID</label>
        <div class="col-xs-3">
            <input type="text" class="form-control" th:attr="value=${user_view.get().id}" name="id" disabled="disabled" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Email</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="email" th:attr="value=${user_view.get().email}" disabled="disabled" />
        </div>
    </div>

    <div class="form-group">
        <label class="col-xs-3 control-label">Rol</label>
        <div class="col-xs-5">
            <input type="text" class="form-control" name="role" th:attr="value=${user_view.get().role}" disabled="disabled" />
        </div>
    </div>
</div>
